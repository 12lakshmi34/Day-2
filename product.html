<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .product-container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .product-container img {
            width: 250px;
            display: block;
            margin: auto;
        }

        .price {
            color: green;
            font-size: 22px;
            font-weight: bold;
        }

        .btn {
            background: #222;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #444;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>

</head>
<body>

    <header>
        <h1>My Product Store</h1>
    </header>

    <div class="product-container">
        <h2>Smart Watch</h2>

        <img src="https://via.placeholder.com/250" alt="Product Image">

        <p>
            This is a stylish and modern smartwatch with health tracking, notifications,
            and long battery life. Perfect for fitness lovers and tech enthusiasts.
        </p>

        <p class="price">₹2,499</p>

        <a class="btn" href="#">Buy Now</a>
    </div>

    <footer>
        <p>© 2025 My Product Store</p>
    </footer>

</body>
</html>
